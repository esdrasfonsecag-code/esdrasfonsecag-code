name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # todo dia Ã  meia-noite
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios

      - name: Update Projects Section
        run: node .github/scripts/updateProjects.js

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README projects" || echo "No changes to commit"
          git push
